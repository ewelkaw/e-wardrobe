{% extends "base.html" %}
{% block title %}Login!{% endblock %}


{% block main %}
<div class="jumbotron">
    <h1 class="display-4 ml-3 mt-3">Login!</h1>

    {{ errors }}

    <form class="ml-3" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                name="username">
            <small id="emailHelp" class="form-text text-muted">{{ form.username.help_text }}</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                name="password">
            <small id="emailHelp" class="form-text text-muted">{{ form.password.help_text }}</small>
        </div>
        <input type="submit" class="btn btn-primary btn-dark">
    </form>
    <form class="ml-3" method="post">
        {% csrf_token %}
        <p class="ml-3">Have you forgotten password?</p>
        <a class="btn btn-primary btn-dark ml-3" href="{% url 'password_reset' %}" name='password_reset' role="button">Reset password</a>
    </form>
</div>
{% endblock %}

</html>
