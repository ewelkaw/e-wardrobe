{% extends "base.html" %}
<title>{% block title %}Welcome!{% endblock %}</title>

<body>
    <div class="jumbotron">
        {% block main %}
        <h1 class="display-4 ml-3 mt-3">Welcome to your new wardrobe!</h1>
        <p class="lead ml-3">With us you can refresh your style and keep up with hottest trends.</p>
        <hr class="my-4 ml-3">
        <p class="ml-3">Check latest collections or your orders!</p>
        <a class="btn btn-primary btn-dark ml-3" href="{% url 'products' %}" name='products' role="button">Products</a>
        <a class="btn btn-primary btn-dark ml-3" href="{% url 'orders' %}" name='orders' role="button">Orders</a>
        {% endblock %}
    </div>
</body>

</html>
