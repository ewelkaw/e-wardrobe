<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <title>Have a look at our products!</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-md-nowrap">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="{% url 'orders' %}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="{% url 'products' %}">Products</a>
                </li>
                <li class="nav-item right" style="float: right;">
                    <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="media bg-light">
        <div class="media-body ml-3 mr-3 mt-1 bg-light">
            <h1 class="display-4 mt-1">{{ product.name }}</h1>
            <p class="lead">{{ product.description }}</p>
            <hr class="my-4">
            <p><strong>Price:</strong> {{ product.price }}</p>
            <p><strong>Brand:</strong> {{ product.brand }}</p>
            <p><strong>Color:</strong> {{ product.color }}</p>
            <p><strong>Rating:</strong> {{ product.rating }} out of {{ product.review_count }} reviews</p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="size">Size</label>
                    <select class="form-control" id="size">
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input class="form-control" type="number" min="0" step="1" data-bind="value:replyNumber" id="amount"
                        name="amount">
                </div>
                <input type="submit" class="btn btn-primary btn-dark mb-3">
            </form>
        </div>
        <img src="http://placekitten.com/500/500" class="mr-3 mt-3">
    </div>
    <div id="carouselExampleSlidesOnly" class="carousel slide mt-1" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/welcome_carousel/img1.jpg" class="d-block w-100">
            </div>
        </div>
    </div>
</body>

</html>
